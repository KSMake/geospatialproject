{% load static %}

<nav class="navbar navbar-expand-lg bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'web_site/img/1.png' %}" alt="" width="40">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"></li>
                <li class="nav-item dropdown fa-thin fa-user-visor">
                    <a class="btn btn-success" href="{% url 'map' %}" id="" role="button"
                       data-bs-toggle="" aria-expanded="false">
                        <i class="nav-item fa-thin fa-user-visor" aria-hidden="true">Ӧzen-M</i></a>
            </ul>
            <div class="d-flex">

                <form class="d-flex " role="search" method="get" action="{% url 'search_results' %}">
                    {% csrf_token %}
                    {{ SearchForm }}
                    <input name="q" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-success " type="submit"><i class="fa fa-search"
                                                                              aria-hidden="true"></i></button>
                </form>


                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn btn-outline-success" aria-current="page" href="{% url 'login' %}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-success" aria-current="page"
                           href="{% url 'login' %}">Зарегестрироваться</a>
                    </li>
                    {% else %}
                    <li class="nav-item dropdown fa-thin fa-user-visor">
                        <a class="btn btn-success dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'profile' request.user.pk %}">
                                {{ request.user.username }}</a>
                            </li>

                            <li>
                                <hr class="dropdown-divider">
                            </li>

                            <li><a class="dropdown-item" href="{% url 'logout' %}">Выход</a></li>
                        </ul>
                    </li>
                    {% endif %}

                </ul>
            </div>

        </div>
    </div>
</nav>
