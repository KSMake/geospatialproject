{% extends 'partials/base.html' %}


{% block main %}

<div class="d-flex justify-content-center">
  <div class="card col-8 mb-4 mt-4">
      <div class="card-body">
        <h2 class="text-center">Добавления иноформации о бассейне</h2>
            <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-outline-success" type="submit">Добавить иноформацию</button>

            </form>
      </div>
  </div>
</div>





{% endblock main %}
